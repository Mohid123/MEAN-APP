<app-header></app-header>
<body>
  <div class="row">
    <div class="col-sm-4 form-main">
      <form (submit)="onRegisterSubmit()" class="text-center border border-light p-5 shadow-lg">

        <p class="h4 mb-4"><i class="fa fa-user-plus fa-lg"></i></p>

        <input type="text" class="form-control mb-4" placeholder="Name" [(ngModel)]="name" name="name">
        <input type="text" class="form-control mb-4" placeholder="Username" [(ngModel)]="username" name="username">
        <input type="text" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="email" name="email">
        <input type="text" class="form-control mb-4" placeholder="Password" [(ngModel)]="password" name="password">

        <mat-checkbox [(ngModel)]="checked" name="checked">Remember me</mat-checkbox>
        <button mat-raised-button type="submit" class="btn btn-success btn-block get">Submit</button>
      </form>
    </div>
    <div class="col-sm-7 text-center contact" style="background-image: linear-gradient(
      rgba(0, 0, 0, 0.3),
      rgba(0, 0, 0, 0.3)
    ), url('../../assets/writerA.jpg'); background-size: cover;">
      <i class="fa fa-pencil fa-5x" aria-hidden="true"></i>
      <br>
      <h2 class="account-text">Do you enjoy writing? Want to Contribute?</h2>
      <h4 class="account-description">If you want to write about what you love the most, the this is the place. And, who knows, you might become a professional blogger along the way.</h4>
      <h3 class="last-text">Get in Touch!</h3>
        <a mat-icon-button class="btn-twitter" href="https://twitter.com/AniMohid" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
        <a mat-icon-button class="btn-linkedin" href="https://www.linkedin.com/in/muhammad-mohid-2762471b9/" target="_blank"><i class="fa fa-linkedin fa-lg"></i></a>
        <a mat-icon-button class="btn-mail" href="mailto:muhammadmohid141@gmail.com" target="_blank"><i class="fa fa-envelope-o fa-lg"></i></a>
        <br>
    </div>
  </div>
</body>
<app-footer></app-footer>
