<div class="d-lg-flex half bg-dark">
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3 class="text-light">Sign Up</h3>
              <p class="mb-4">If you want to write for the blog you can get in touch via Twitter or Email</p>
            </div>
            <form (submit)="onRegisterSubmit()">

              <div class="form-group last mb-3">
                <input type="email" placeholder="Name" class="form-control" id="name" [(ngModel)]="name" name="name">
              </div>

              <div class="form-group last mb-3">
                <input type="text" placeholder="Username" class="form-control" id="username" [(ngModel)]="username" name="username">
              </div>

              <div class="form-group last mb-3">
                <input type="email" class="form-control" placeholder="Email" id="email" [(ngModel)]="email" name="email">
              </div>

              <div class="form-group last mb-3">
                <input type="password" class="form-control" placeholder="Password" id="password" [(ngModel)]="password" name="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">

              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
              
              <input type="button" value="Go to Login" class="btn btn-block btn-success" routerLink="/login">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="bg order-1 order-md-2" style="background-image: url('../../assets/reg.png');"></div>

  </div>
